<app-floating-configurator />
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <div class="mx-auto w-10 h-10 flex items-center justify-center">
            <img
              class="w-full h-full object-contain"
              src="assets/image/shared/logo.png"
              alt="logo UPC"
            />
          </div>

          <div
            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"
          >
            Inscripción Estudiantes
          </div>

          <span class="text-muted-color font-medium">
            Inicia sesión para continuar
          </span>
        </div>

        <div>
          <form [formGroup]="formLogin">
            <label
              for="email1"
              class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              pInputText
              id="email1"
              type="text"
              placeholder="Email "
              class="w-full md:w-[30rem] mb-8"
              formControlName="email"
              [ngClass]="{
                'ng-invalid ng-dirty':
                  formLogin.get('email')?.invalid &&
                  (formLogin.get('email')?.dirty ||
                    formLogin.get('email')?.touched)
              }"
            />

            <label
              for="password1"
              class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
              >Password</label
            >
            <p-password
              id="password1"
              formControlName="password"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-4"
              [fluid]="true"
              [feedback]="false"
            ></p-password>
          </form>

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <!-- <div class="flex items-center">
              <p-checkbox
                [(ngModel)]="checked"
                id="rememberme1"
                binary
                class="mr-2"
              ></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div> -->
            <span
              class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
              >Olvidaste la contraseña?</span
            >
          </div>
          <p-button
            (click)="enviarFormulario()"
            label="Sign In"
            styleClass="w-full"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
