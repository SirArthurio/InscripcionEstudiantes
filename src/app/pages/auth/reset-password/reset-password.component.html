<app-card-formulario
  [datos]="{
    title: 'Olvidaste tu contraseña',
    description: 'Ingresa tu nueva contraseña'
  }"
>
  <p-confirm-dialog />

  <div>
    <form [formGroup]="formForgot">
      <label
        for="password"
        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
        >Password</label
      >
      <p-password
        id="password1"
        formControlName="password"
        placeholder="Password"
        [toggleMask]="true"
        styleClass="mb-4"
        [fluid]="true"
        [feedback]="false"
        appValidationClass
      ></p-password>
      <label
        for="passwordVerificacion"
        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
        >Verificacion</label
      >
      <p-password
        id="passwordVerificacion"
        formControlName="passwordVerificacion"
        placeholder="Password"
        [toggleMask]="true"
        styleClass="mb-4"
        [fluid]="true"
        [feedback]="false"
        appValidationClass
      ></p-password>
    </form>
    <p-button
      (click)="confirmar($event)"
      label="Cambiar Contraseña"
      styleClass="w-full"
    ></p-button>
  </div>
</app-card-formulario>
